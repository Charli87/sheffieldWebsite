<script type="text/javascript">
function toggleLike(myVal, btId){
	var person = "Shawn";
	if(myVal =="Like"){
		document.getElementById(btId).value = "Un Like";
	}else{
		document.getElementById(btId).value = "Like";
	}
	alert (person+" "+myVal+" "+btId);
}
</script>
<body>
<h2>Station</h2>
Like Fruit?
<input onclick="toggleLike(this.value,this.id)" type="button" value="Like" id="Fruit"></input>
<br>
Like Slim Jims'?
<input onclick="toggleLike(this.value,this.id)" type="button" value="Like" id="Slim Jims"></input>
</body>
